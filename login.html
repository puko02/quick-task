<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stylesTeste.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <span class="logo">Quick Task</span>
      <div class="theme-toggle">
        <label for="theme">Light</label>
        <input type="checkbox" id="theme" />
      </div>
    </div>
    <div class="login-box">
      <h1 class="title">LOG-IN</h1>
      <p class="subtitle">log in your account to continue</p>
      <input type="email" id="email" placeholder="login@example.com" class="input-field" />
      <button id="login-button" class="button">ENTER</button>
    </div>
  </div>
  <script src="scriptTeste.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
      <span class="logo">
        <img src="assets/images/icon.png" alt="icon" width="50" height="50">
        Quick Task
      </span>
      <div class="theme-toggle">
        <label for="theme">Dark Mode</label>
        <label for="theme" id="dark-mode"></label>
        <input type="checkbox" id="theme" />
      </div>
    </div>
    <div class="login-box">
      <h1 class="title">LOG-IN</h1>
      <p class="subtitle">log in your account to continue</p>
      <input type="email" id="email" placeholder="login@example.com" class="input-field" />
      <button id="login-button" class="button">ENTER</button>
    </div>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Task</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./boards.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <span class="logo">
      <a href="login.html"><img src="assets/images/icon.png" alt="icon" width="55" height="55"></a>
      Quick Task
    </span>

    <div class="user">
      <p id="userSet"></p>
    </div>

    <div class="theme-toggle">
      <label for="theme">Dark Mode</label>
      <label for="theme" id="dark-mode"></label>
      <input type="checkbox" id="theme" />
    </div>
  </div>
  
  <div class="boards-container">
    <h2>Seus Quadros</h2>
    <div id="boards-grid"></div>
    <button id="add-board" class="button">+ Novo Quadro</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Task</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./boards.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <span class="logo">
      <a href="login.html"><img src="assets/images/icon.png" alt="icon" width="55" height="55"></a>
      Quick Task
    </span>

    <div class="user">
      <p id="userSet"></p>
    </div>

    <div class="theme-toggle">
      <label for="theme">Dark Mode</label>
      <label for="theme" id="dark-mode"></label>
      <input type="checkbox" id="theme" />
    </div>

    <div class="board-selector">
      <select id="board-dropdown">
        <option value="">Selecione um Quadro</option>
      </select>
      <button id="add-board">Adicionar Quadro</button>
    </div>
  </div>

  <div class="board-container">
    <div class="board">
      <div class="board-header">
        <input type="text" class="board-title" placeholder="Nome do Quadro">
        <button class="delete-board">Apagar Quadro</button>
      </div>
      <div class="lists">
        <!-- As listas serÃ£o adicionadas aqui -->
      </div>
      <button class="add-list">Adicionar Lista</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
